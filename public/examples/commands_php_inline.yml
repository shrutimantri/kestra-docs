id: php_commands
namespace: company.team

tasks:
  - id: php
    type: io.kestra.plugin.scripts.shell.Commands
    taskRunner:
      type: io.kestra.plugin.scripts.runner.docker.Docker
    containerImage: php:8.4-rc-alpine
    inputFiles:
      main.php: |
        <?php
        echo "Hello, World!";
        ?>
    commands:
      - php main.php
